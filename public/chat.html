<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="header-logo">
        <h1>Chat Support</h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="typing-indicator" id="typing-indicator">Someone is typing...</div>
            <div class="input-area">
                <textarea id="chat-message" placeholder="Enter your message"></textarea>
                <button id="send-message-button">Send</button>
            </div>
        </div>
    </main>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
