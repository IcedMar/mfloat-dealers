<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="header-logo">
        <h1>Dealer Dashboard</h1>
        <div class="chat-icon">
            <a href="chat.html"><img src="chat.png" alt="Chat"></a>
        </div>
    </header><br><br><br><br>
    <main>
        <div class="search-section">
            <input type="text" id="store-number" placeholder="Enter Store Number">
            <button id="search-button">Search</button>
        </div>
        <div id="user-details" class="user-details-section" style="display: none;">
            <h2>Agent Details</h2>
            <p><strong>Store Number:</strong> <span id="user-store-number"></span></p>
            <p><strong>Agent Number:</strong> <span id="user-agent-number"></span></p>
            <p><strong>ID Number:</strong> <span id="user-id-number"></span></p>
            <p><strong>Phone Number:</strong> <span id="user-phone"></span></p>
            <p><strong>Balance:</strong> <span id="user-balance"></span></p>
            <button id="proceed-button">Proceed</button>
        </div>
        <div id="purchase-section" style="display: none;">
            <input type="number" id="purchase-amount" placeholder="Enter Amount">
            <input type="password" id="dealer-pin" placeholder="Enter Dealer PIN">
            <button id="confirm-purchase-button">Confirm Purchase</button>
        </div>
        <div id="transaction-message" class="message-section"></div>
        <div id="history-section">
            <h2>Transaction History</h2>
            <ul id="history-list"></ul>
        </div>
    </main>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
